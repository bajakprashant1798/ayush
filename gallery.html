    <script>
    $(document).ready(function() {
        $('.gallery1').magnificPopup ({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled:true
            }
        });
    
        $('.video1').magnificPopup ({
            delegate: 'a',
            type: 'iframe',
            type: 'iframe',
            mainClass: 'mfp-fade',
            removalDelay: 160,
            preloader: false,
            fixedContentPos: false,
            iframe: {
            markup: '<div class="mfp-iframe-scaler">'+
                    '<div class="mfp-close"></div>'+
                    '<iframe class="mfp-iframe" frameborder="0" allowfullscreen></iframe>'+
                  '</div>',
    
            srcAction: 'iframe_src',
            }
        });
    
    });
    </script>
    
    
    <!-- btn circle script -->
    <script>
    const c = document.querySelectorAll('.circle');
    const s = document.querySelectorAll('.mexican--btn');
    
    for (let j=0; j<s.length; j++) {
        s[j].mouseover(function(){
            TweenMax.fromTo(c[j] ,0.5, {drawSVG:'0% 0%'}, {drawSVG:'0% 100%', ease:Power1.easeInOut})
        });
    }
    
    for (let k=0; k<s.length; k++) {
        s[k].mouseleave(function(){
            TweenMax.fromTo(c[j], 0.5, {drawSVG:'0% 100%'}, {drawSVG:'100% 100%', ease:Power1.easeInOut})
        });
    }
    </script>
    
    
    
    <script>
    document.onreadystatechange = function(e)
    {
      if(document.readyState=="interactive")
      {
        var all = document.getElementsByTagName("*");
        for (var i=0, max=all.length; i < max; i++) 
        {
          set_ele(all[i]);
        }
      }
    }
    
    function check_element(ele)
    {
      var all = document.getElementsByTagName("*");
      var totalele=all.length;
      var per_inc=100/all.length;
    
      if($(ele).on())
      {
        var prog_width=per_inc+Number(document.getElementById("progress_width").value);
        document.getElementById("progress_width").value=prog_width;
        $("#bar1").animate({width:prog_width+"%"},10,function(){
          if(document.getElementById("bar1").style.width=="100%")
          {
            $(".progress").fadeOut("slow");
          }			
        });
      }
    
      else	
      {
        set_ele(ele);
      }
    }
    
    function set_ele(set_element)
    {
      check_element(set_element);
    }
    </script>
